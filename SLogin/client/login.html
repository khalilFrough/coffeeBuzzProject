<html>
<body>

<h2>Login</h2>

<FORM ACTION="../server/login.php" method="POST">

Enter Username: <input type="text" name="user" id="user">
<br/><br/>
Enter Password: <input type="password" name="input" id="input">
<br/><br/>

<button type="submit" onclick="hash()">Submit To Login</button>
</form>

<script src="js/sha256.js"></script>
<script type="text/javascript">
		function hash() {
			var input = document.getElementById('input').value;
			var hash = SHA256.hash(input);			
			document.getElementById("input").value = hash;
		}
</script>
</body>
</html>
